<script>
    var dog = {
        name: "champ",
        leg: 4,
        tail: 1,
        friends: "every one"
    };

    function checkprop(prop) {
        if (dog.hasOwnProperty(prop)) {
            return dog[prop];
        } else {
            return "notfound";
        }
    }
    console.log(checkprop("name"));
</script>
