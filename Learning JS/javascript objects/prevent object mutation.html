<script>
    const math_const = {
        pi: 3.14
    };
    Object.freeze(math_const);
    try {
        math_const.pi = 99;
        console.log(math_const.pi);
        console.log("even though i tried to mutate the object it didnt get changed");
    } catch (e) {
        console.log(e);
        console.log("there is a exception bcz we tried to mutate the freezed object");

    }
</script>
