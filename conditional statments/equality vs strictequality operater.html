<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        a = 3;
        b = '3';
        if (a == b) {
            console.log("using equality operator" + true);
        }
        if (a === b) {
            console.log("using exactly equality operator" + true);

        }
        console.log("using exactly equality operator" + false);
    </script>
</body>

</html>
