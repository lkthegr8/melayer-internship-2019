<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        a = 3;
        b = '3';
        if (a != b) {
            console.log("using inequality operator" + false);
        }
        console.log("using inequality operator" + true);

        if (a !== b) {
            console.log("using exactly inequality operator" + true);

        }
        console.log("using exactly inequality operator" + false);
    </script>
</body>

</html>
